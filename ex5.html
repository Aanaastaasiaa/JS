<html>
<head>
    <title>for</title>
</head>

<body>
<h1>Пример</h1>
<script language="JavaScript" type="text/JavaScript">

function line(width)
{
document.writeln("<hr align='center' width='"+ width*10+"'>");
}

for (var width=1; width<10; width++) line(width);

</script>
</body>
</html>

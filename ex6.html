<html>
<head>
<title>Степени</title>
</head>
<body>
    <script>
    document.write('<table border="1" style="border-collapse: separate; text-align: center">');
    document.write('<tr><th style="width: 30px"> Степень </th><th style="width: 30px">Результат</th></tr>');
        for(var i=0; i<6; i++) {
            document.write('<tr><td style="width: 30px"> 2 <sup>'+i+'</sup></td><td style="width: 30px">'+Math.pow(2,i)+'</td></tr>');
        }
    document.write('</table>');
    </script>
</body>
</html>
